<!DOCTYPE html>
<title>Black Jack</title>
<link rel="icon" href="chip.png">
<style>
    button {
        font-weight: bolder;
    }
    .card {
        box-shadow: 0 10px 10px rgba(0,0,0,0.25), 0 0 10px rgba(0,0,0,0.1) inset;
    }
</style>
<html lang="en">
    <body id="body" style="font-size: 48px; font-family: sans-serif; font-weight: bolder; background-image: url(background.png); background-size: 50px; background-color: rgb(61, 180, 116); text-align: center; color: black">
        <p id="dealerCount" style="margin-bottom: 10px; margin-top: 10px;">Dealer:</p>
        <div id="dealerCards"></div>
        <br id="buttonLocation" style="font-size: 10px;">
        <div id="buttonDiv" style="margin-bottom: 10px; font-size: 36px;"></div>
        <p id="output" style="margin-bottom: 10px; margin-top: 10px"></p>
        <div id="cards"></div>
        <button type="button" id="hit" onclick="hit()" style="width: 100px; height: 50px; font-size: 36px; background-color: lime; color: black;">Hit</button>
        <button type="button" id="stand" onclick="stand()" style="width: 100px; height: 50px; font-size: 36px; background-color: deepskyblue; color: black;">Stand</button>
        <br>
        <br>
        <a href="https://matteosalverio.github.io/RatLab">Back to home</a>

    <script src="game.js"></script>
